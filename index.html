<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Poké-Find</title>
</head>

    <body class="flex-column min-100-vh">
        <header class="hero">
            <h1 class="app-title"><i class="fab fa-marvel"></i> Poké-Find</h1>
            <p>Search for a Pokémon Character to Find Awesome Information!
            </p>
        </header>
        
        
        <main class="flex-row justify-content-center">
            <div class="col-12 col-md-4 col-sm-12 pokeball-search rounded-circle mt-4">
                
                <div class="search-card">
                    <h3 class="text-uppercase text-center search-pokemon">Search By Pokémon</h3>
                    <form id="character-form" class="d-flex align-items-center flex-column">
                        <label class="form-label" for="character">Pokémon Name</label>
                        <input name="character" id="character" type="text" autofocus="true" class="form-input" />
                        <button type="submit" class="btn rounded-circle search-btn-shape">Get Pokémon</button>
                    </form>
                </div>
            </div>

            <div class="col-sm-12 col-md-8 d-flex p-4 justify-content-center poke-info-card"> 
                <div class="col-4 p-4 pt-0 card-spacing">
                    <h2 class="subtitle col-12 col-xl-6 col-lg-4 col-md-6 col-sm-12 justify-space-around">Pokémon Information: <span id="pokemon-search"></span></h2>   
                    <div id="character-container" class="list-group"></div>
                    <button class="btn btn-success rounded col-12 col-md-8 col-sm-12" type="button" id="save-card">Save Card</button>
                    <button class="btn btn-primary rounded col-12 col-md-8 col-sm-12" type="button" id="view-saved-cards">View Saved Cards</button>
                </div>
                <div id="trading-card-container" class="col-8 col-xl-6 list-group justify-space-evenly"></div>              
            </div> 

  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
        </main>

        <!-- Modal -->
            <div class="modal fade" id="blankModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Error!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modalMessage">
                    ...
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
                </div>
            </div>

          <button type="button" id="modalBtn" data-bs-toggle="modal" data-bs-target="#blankModal">
            Launch demo modal
          </button>


        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="index.js"></script>

    </body>

</html>
